apply plugin: 'com.android.library'
//添加
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
//添加
publish {
    userOrg = 'tjstudyon'
    groupId = 'com.tjstudy.widget'
    artifactId = 'CLoadingView'
    version = '1.0.0'
    description = 'Circle Loading View for Android'
    website = "https://github.com/WhatWeCan/CLoadingView"
}